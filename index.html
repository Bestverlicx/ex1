<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>

        <tr>
            <th>Name</th>

            <th>Age</th>
            <th>Tel</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>20</td>

        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>19</td>
            <td>0987654321</td>
        </tr>
        <tr>
            <td>Mike</td>
            <td>Brown</td>
            <td>21</td>
            <td>0901234567</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>Williams</td>
            <td>18</td>
            <td>0612345678</td>
        </tr>
        <tr>
            <td>Tom</td>
            <td>Johnson</td>
            <td>22</td>
            <td>0809876543</td>
        </tr>
    </table>
</body>
</html>
